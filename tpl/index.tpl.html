<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Twitter API Free?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="canonical" href="https://istwitterapifree.com/" />
    <link
      rel="alternate"
      href="feed.xml"
      type="application/atom+xml"
      title="RSS feed"
    />
    <meta name="description" content="${statusLong}" />
    <meta property="og:image" content="/og.png" />
    <meta
      property="og:description"
      content="The premium resource for checking whether the Twitter API is still free."
    />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <header>
          <h1>Is Twitter API Free?</h1>
        </header>
        <p class="status">${statusShort}</p>
        <p class="date">
          As of <time datetime="${generatedDatetime}">${generatedHuman}</time>
        </p>

        <p>
          <a href="https://twitter.com/TwitterDev/status/1621026986784337922"
            >But not for long</a
          >
        </p>
      </main>

      <footer class="footer">
        <ul class="links">
          <li><a href="/feed.xml">RSS feed</a></li>
          <!-- <li><a href="">Follow on Mastodon</a></li> -->
          <li>
            <a href="https://github.com/jnv/istwitterapifree.com">Source</a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      data-goatcounter="https://istwitterapifree.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
